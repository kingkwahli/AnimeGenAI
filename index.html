<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeGen AI</title>
  <link id="theme-stylesheet" rel="stylesheet" href="default.css">
  <script src="detectOS.js"></script>
</head>
<body>
    <div class="container">
        <h1>AnimeGen AI</h1>
        <h2>Generate Anime-style images with HF AI</h2>
	<p>Please note that retrieving resources may take time or occasionally fail.</p>
        <form class="prompt">
  <input type="text" id="default-user-prompt" placeholder="What will you create?">
  <button id="default-generate">Generate</button>
  <fluent-text-field style="display:none;" appearance="outline" id="fluent-user-prompt" placeholder="What will you create?"></fluent-text-field>
  <fluent-button style="display:none;" appearance="accent" id="fluent-generate">Generate</fluent-button>
</form>
        <div class="result">
            <div id="loading">Generating...</div>
            <div id="image-grid"></div>
        </div>
    </div>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
